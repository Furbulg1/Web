<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<html>
	<head>
		<script src="aframe/aframe.min.js"></script>
		<script src="aframe/aframe-extras.min.js"></script>
	</head>
	<body>
	<a-scene>
	    <a-assets>
	        <a-asset-item id="navmesh" src="assets/navmesh_Starodavnya_hatina.glb"></a-asset-item>
		<a-asset-item id="casaglb" src="assets/estances_de_la_casa_gassia._ecomuseu_valls_aneu.glb"></a-asset-item>
	    <!--
		<a-asset-item id="casausdz" src="assets/Estances_de_la_Casa_Gassia.usdz"></a-asset-item>
		<a-asset-item id="restousdz" src="assets/Resto_ni_Teo.usdz"></a-asset-item>
		<a-asset-item id="restoglb" src="assets/resto_ni_teo.glb"></a-asset-item>
		<a-asset-item id="villaglb" src="assets/spanish_villa__spanish_house_hacienda_lrg_v1.glb"></a-asset-item>
		-->
	    </a-assets>
	    	<a-sky color="white"></a-sky>
	      <a-entity id="rig" movement-controls="constrainToNavMesh: true;
                                   controls: checkpoint, gamepad, trackpad, keyboard, nipple;" position="0 0 2">
		<a-entity id="camera"
		          camera
		          position="0 1.6 0"
		          look-controls="pointerLockEnabled: true"></a-entity>
	      </a-entity>
	      
     		<!-- Nav mesh. -->
      	    <a-entity nav-mesh
                normal-material
                visible="true"
                position="-1.50 0.25 -5"
                gltf-model="#navmesh"></a-entity>
	    <a-gltf-model src="#casaglb" position="-3 9.5 -8"></a-gltf-model>
	    <!--
	    <a-obj-model src="#crate-obj" mtl="#crate-mtl" position="2.5 -0.5 -5"></a-obj-model>
	    <a-gltf-model src="#brainstem" position="2 0.5 -5"></a-gltf-model>
	    -->
	    <!--<a-light type="point" intensity="1.5" position="4 0 0"></a-light>-->
	</a-scene>
	</body>
<html>
