<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<html>
	<head>
		<script src="aframe/aframe.min.js"></script>
	<head>
	<body>
		<a-scene>
			<a-sky color="grey"></a-sky>
			<a-plane width="7" height="7" rotation="50 0 0" position="3 -2 -3" color="purple"></a-plane>
			<a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
			<a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>
			<a-torus-knot color="orange" radius="1.2" position="-3 1 -5" animation="property:rotation; to: 0 0 360; loop:true; dur:10000"> </a-torus-knot>
			<a-plane width="9" height="2" position="3 1 -9"></a-plane>
			<a-text value="Вiтаємо у браузернiй VR!" color="black" width="10" position="-0.5 1 -6" font="custom-msdf.json" negate="false"></a-text>
			<a-torus position="-2 1 -5" color="green" radius="1.2" animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000"></a-torus>
			<a-plane src="https://raw.githubusercontent.com/aframevr/sampleassets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg" width="7" height="7" rotation="-55 0 0" position="-2 -2 -5" color="purple"></a-plane>

		</a-scene>
	<body>
</html>
